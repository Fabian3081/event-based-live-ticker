<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>TickerEvents</title>
    <!-- vueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/css/uikit.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="controller">
    <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
        <nav class="uk-navbar-container uk-container">
            <div class="uk-navbar-left">
                <a href="/" class="uk-navbar-item uk-logo">LiveTicker</a>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <li>
                            <a href="https://github.com/Fabian3081/event-based-live-ticker" target="_blank">
                                View on GitHub
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="uk-navbar-right" v-if="loggedIn">
                    <ul class="uk-navbar-nav">
                        <li><a @click="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="uk-container uk-padding" v-cloak>
        <div v-if="!loggedIn">
                <div class="uk-width-1-1">
                    <div class="uk-container">
                        <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
                            <div class="uk-width-1-1@m">
                                <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
                                    <form>
                                        <div class="uk-margin">
                                            <div class="uk-inline uk-width-1-1">
                                                <span class="uk-form-icon" uk-icon="user"></span>
                                                <input class="uk-input uk-form-large" type="text" placeholder="username" v-model="username">
                                            </div>
                                        </div>
                                        <div class="uk-margin">
                                            <div class="uk-inline uk-width-1-1">
                                                <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                                <input class="uk-input uk-form-large" type="password" placeholder="password" v-model="password">
                                            </div>
                                        </div>
                                        <div class="uk-margin">
                                            <button type="button" class="uk-button uk-button-primary uk-button-large uk-width-1-1" @click="login()">Login</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div v-if="loggedIn">
            <input type="text" placeholder="tickerEventType" v-model="eventType"><br><br>
            <input type="text" placeholder="heading" v-model="eventData.heading"><br>
            <input type="text" placeholder="content" v-model="eventData.content"><br>
            <input type="text" placeholder="badgeText" v-model="eventData.badgeText"><br>
            <input type="text" placeholder="badgeColor" v-model="eventData.badgeColor"><br>
            <input type="text" placeholder="icon" v-model="eventData.icon">
            <button type="button" @click="createEvent()">emit</button>
        </div>
    </div>
</div>
</body>
<script src="js/TickerEvent.js"></script>
<script src="js/DefaultTickerEventData.js"></script>
<script src="js/EventMapper.js"></script>
<script src="js/controller/createTickerController.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.4.2/dist/js/uikit-icons.min.js"></script>
</html>
